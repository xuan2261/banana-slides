# 此配置文件用于直接拉取 Docker Hub 上已构建好的镜像

services:
  backend:
    # 使用预构建的后端镜像
    image: ${DOCKER_IMAGE_BACKEND:-anoinex/banana-slides-backend:latest}
    container_name: banana-slides-backend
    ports:
      # 宿主机端口:容器内部端口
      # 宿主机端口由 BACKEND_PORT 控制，容器内部固定 5000
      - "${BACKEND_PORT:-5000}:5000"
    # 从 .env 文件自动加载所有环境变量
    env_file:
      - .env
    # Vertex AI 配置（使用 Vertex AI 时取消以下注释）
    # environment:
    #   - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-service-account.json
    volumes:
      # 持久化数据库
      - ./backend/instance:/app/backend/instance
      # 持久化上传的文件
      - ./uploads:/app/uploads
      # GCP 服务账户文件（仅 Vertex AI 用户需要取消下一行注释）
      # - ./gcp-service-account.json:/app/gcp-service-account.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - banana-slides-network

  frontend:
    # 使用预构建的前端镜像
    image: ${DOCKER_IMAGE_FRONTEND:-anoinex/banana-slides-frontend:latest}
    container_name: banana-slides-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - banana-slides-network

networks:
  banana-slides-network:
    driver: bridge

volumes:
  backend-data:
  uploads-data:
